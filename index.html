<!DOCTYPE html>
<html>
<head>
	<title>SISTec TG Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style_in.css">
</head>
<body>
	<div class = "container">
		<div class="header"><br><h2>Sagar Institute of Science and Tecnhnology, Gandhinagar, Bhopal</h2></div>
		<br><h3>SISTec TG Form</h3><br>
		<div id="form1">
			<form id="form">
				<h4>Student Details</h4><hr>
				<label>Name: </label>
				<input type="text" name="name"><br>
				<label>Date of Birth: </label>
				<input type="date" name="dob"><br>
				<label>Gender: </label>
				<input list="gender">
				<datalist id="gender" name="gender" size="3">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Transgender">Transgender</option>
				</datalist></br>
				
				<label>Enrollment Number: </label>
				<input type="text" name="enrollment_no"></input><br>
				<label>Permanent Address: </label>
				<input type="text" name="permanent_address"></input><br>
				<label>Present Address: </label>
				<input type="text" name="present_address"></input><br>
				<label>Interests: </label>
				<input type="text" name="interests"></input><br>
				<label>Laurels Earned: </label>
				<input type="text" name="laurels_earned"></input><br>
				<label>Contact Number: </label>
				<input type="text" name="contact_no"></input>
				<label>Alternate Number: </label>
				<input type="text" name="alternate_no"></input><br>
				<label>E-mail: </label>
				<input type="text" name="email"></input><br>
				<label>Category: </label>
				<input type="text" name="category"></input><br>
				<label>Medical Issue(If any): </label>
				<input type="text" name="medical_issue"></input><br>
				<label>Blood Group: </label>
				<input type="text" name="blood_group"></input><br>
				<label>Aadhar Number: </label>
				<input type="text" name="aadhar_no"></input>
				<label>SSSM ID: </label>
				<input type="text" name="sssm_id"></input><br><br>

				<hr>
				<h4>Family Details</h4><hr>
				<h5>Fathers Details: </h5><hr>
				<label>Name: </label>
				<input type="text" name="father_name"></input><br>
				<label>Qualificataion: </label>
				<input type="text" name="father_qualification"></input><br>
				<label>Occupation: </label>
				<input type="text" name="father_occupation"></input><br>
				<label>Contact Number: </label>
				<input type="text" name="father_contact_no"></input><br>
				<label>Date of Birth: </label>
				<input type="date" name="father_dob"></input><br><br>

				<hr>
				<h5>Mothers Details: </h5><hr>
				<label>Name: </label>
				<input type="text" name="mother_name"></input><br>
				<label>Qualificataion: </label>
				<input type="text" name="mother_qualification"></input><br>
				<label>Occupation: </label>
				<input type="text" name="mother_occupation"></input><br>
				<label>Contact Number: </label>
				<input type="text" name="mother_contact_no"></input><br>
				<label>Date of Birth: </label>
				<input type="date" name="mother_dob"></input><br><br>

				<hr>
				<h4>Sibling Details</h4><hr>
				<label>Name: </label>
				<input type="text" name="sibling_name"></input><br>
				<label>Date of Birth: </label>
				<input type="date" name="sibling_dob"></input><br>
				<label>Qualificataion: </label>
				<input type="text" name="sibling_qualification"></input><br>
				<label>Occupation: </label>
				<input type="text" name="sibling_occupation"></input><br>
				<label>Stream: </label>
				<input type="text" name="sibling_stream"></input><br><br>
				
				<hr>
				<h4>Local Guardian Details</h4><hr>
				<label>Name: </label>
				<input type="text" name="guardian_name"></input><br>
				<label>Address: </label>
				<input type="text" name="guardian_address"></input><br>
				<label>Occupation: </label>
				<input type="text" name="guardian_occupation"></input><br>
				<label>Contact Number: </label>
				<input type="text" name="guardian_contact_no"></input><br>
				<label>Ralation with local Guardian: </label>
				<input type="text" name="guardian_relation"></input><br><br>

				<hr>
				<h4>Academic Records</h4>
				<table>
					<tr>
						<th>Class</th>
						<th>Year</th>
						<th>Board</th>
						<th>Percentage</th>
						<th>Medium</th>
					</tr>
					<tr>
						<td>X</td>
						<td><input type="text" name="x_year"></td>
						<td><input type="text" name="x_board"></td>
						<td><input type="text" name="x_percentage"></td>
						<td><input type="text" name="x_medium"></td>
					</tr>
					<tr>
						<td>XII</td>
						<td><input type="text" name="xii_year"></td>
						<td><input type="text" name="xii_board"></td>
						<td><input type="text" name="xii_percentage"></td>
						<td><input type="text" name="xii_medium"></td>
					</tr>
					<hr>

				</table><br><br>

				<input type="Submit" name="" class="btn-primary">
			</form>
		</div>
		
	</div>
</body>
</html>
